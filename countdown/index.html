<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="countdown-container">
      <div>
        <label>Minutes</label>
        <input type="number" id="inputMinutes" min="0" max="59" />
        <h3 id="invalidMinutes" style="display: none">minutes must be between 0-59</h3>
      </div>
      <div></div>
      <div>
        <label>Seconds</label>
        <input type="number" id="inputSeconds" min="0" max="59" />
        <h3 id="invalidSeconds" style="display: none">seconds must be between 0-59</h3>
      </div>
      <div></div>
      <div id="countdown">
        <svg>
          <circle r="80" cx="100" cy="100"></circle>
        </svg>
        <div id="showCountdown"><span id="minutes">00</span> : <span id="seconds">00</span></div>
      </div>
      <div></div>
      <div>
        <button id="btnStart" class="myButton">Start Countdown</button>
      </div>
      <div>
        <button id="btnPause" class="myButton">Pause Countdown</button>
      </div>
      <div>
        <button id="btnStop" class="myButton">Stop Countdown</button>
      </div>
    </div>
    <div class="loader"></div>
    <img id="timeOutImg" style="display: none" />
    <button id="btnReset" class="myButton" style="display: none">Restart</button>
    <script src="main.js"></script>
  </body>
</html>
