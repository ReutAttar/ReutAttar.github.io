<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="demo-container">
      <h1>credit card form</h1>
      <div class="card-wrapper"></div>

      <div class="form-container">
        <form action="">
          <p class="small">Start typing in here to take over and try it out</p>
          <div class="row">
            <input placeholder="Card number" type="tel" name="number" style="width: 50%" />
            <input placeholder="Full name" type="text" name="name" style="width: 50%" />
          </div>
          <div class="row">
            <input placeholder="MM/YY" type="tel" name="expiry" style="width: 48%" />
            <input placeholder="CVC" type="number" name="cvc" style="width: 48%" />
            <input type="submit" value="Submit" class="button" style="width: 100%" />
          </div>
        </form>
      </div>
    </div>
    <script src="/card.js"></script>
    <script>
      var card = new Card({
        form: "form",
        container: ".card-wrapper",

        // formSelectors: {
        //   nameInput: 'input[name="first-name"], input[name="last-name"]',
        // },
        placeholders: {
          number: "**** **** **** ****",
          name: "Arya Stark",
          expiry: "**/****",
          cvc: "***",
        },
        messages: {
          validDate: "expire\ndate",
          monthYear: "mm/yy",
        },
        // width: 350, // optional — default 350px
        // masks: {
        //   cardNumber: "•", // optional - mask card number
        // },
      });
    </script>
  </body>
</html>
